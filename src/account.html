<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>账户明细</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/account.css">
  </head>

  <body>
    <div class="container">
        <div class="row">
          <img id="back" src="icon/back_white.png" alt="返回" onclick="window.history.back('main.html')" style="cursor: pointer">
          <h1 class="text-center">账户明细</h1>
          <span id="record" onclick='window.location.href="record.html"'>投资记录</span>
          <hr/>
          <br/>
        </div>

        <div class="brief">
          <div class="brief invest">
            <div class="level_header">
              <img id="ether_icon" src="icon/ether_yellow.jpg" alt="">
              <span id="user_level">V3</span>
            </div>

            <table width=100%>
              <tr>
                <th>合约基数</th>
                <th>节点基数</th>
              </tr>

              <tr>
                <td id="heYueJiShu">0.1320</td>
                <td id="jieDianJiShu">0.3491</td>
              </tr>

              <tr>
                <th>累计投币</th>
                <th>杠杆资产</th>
              </tr>

              <tr>
                <td id="leiJiTouBi"">12</td>
                <td id="gangGanZiChan">36</td>
              </tr>


            </table>

          </div>

          <br>

          <div class="brief benefit">
            <table width=100%>
              <tr>
                <td class="benefit_td">
                  <span class="benefit_intro">合约收益:</span>
                  <span class="benefit_detail" id="heYueShouYi">15.3100</span>
                </td>
                <td class="benefit_td">
                  <span class="benefit_intro">节点收益:</span>
                  <span class="benefit_detail" id="jieDianShouYi">15.3100</span>
                </td>
              </tr>

              <tr>
                <td class="benefit_td">
                  <span class="benefit_intro">综合收益:</span>
                  <span class="benefit_detail" id="zongHeShouYi">15.3100</span>
                </td>
                <td class="benefit_td">
                  <span class="benefit_intro">社区人数:</span>
                  <span class="benefit_detail" id="sheQuRenShu">0</span>
                </td>
              </tr>

              <tr>
                <td class="benefit_td">
                  <span class="benefit_intro">精英奖:</span>
                  <span class="benefit_detail" id="jingYingJiang">0.000</span>
                </td>
                <td class="benefit_td">
                  <span class="benefit_intro">幸运奖:</span>
                  <span class="benefit_detail" id="xingYunJiang">0.000</span>
                </td>
              </tr>

            </table>
          </div>

          <br>

          <div class="brief ewInfo">
            <table width=100%>
              <tr>
                <td class="ewInfo_td">
                  <span class="benefit_intro">EW消耗:</span>
                  <span class="benefit_detail" id="ewXiaoHao">2000.000</span>
                </td>
                <td class="ewInfo_td">
                  <span class="benefit_intro">排名节点:</span>
                  <span class="benefit_detail" id="paiMingJishu">13.0000</span>
                </td>
              </tr>
            </table>
          </div>

        </div>

        <br>

        <div class="cashInfo">
          <span class="ethTag">可提ETH:</span>
          <span class="ethAccount" id="withdrawEth">14.7500</span>
        </div>

        <br>

        <div class="buttonArea">
          <button id="withdrawButton" type="button">提币</button>
        </div>
        

    </div>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/account.js" type="module"></script>
    
  </body>
</html>
