<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分享</title>
</head>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/share.css">

<body>
  
  <div class="container">
    <div class="row">
      <img id="back" src="icon/back_white.png" alt="返回" onclick="window.history.back('account.html')" style="cursor: pointer">
      <h1 class="text-center">分享</h1>
      <hr/>
      <br/>
    </div>

    <div class="tabs">
      <button class="selected" id="shareButton" onclick=segmentButtonClick(this)>邀请链接</button>
      <button class="unselected" id="myShareButton" onclick=segmentButtonClick(this)>我的分享</button>
      <button class="unselected" id="communityButton" onclick=segmentButtonClick(this)>社区明细</button>
    </div>

    <br>

    <div class="content">
      <div class="content_myShare">
        <p>参与投币成功即可获取专属邀请链接邀请好友参与，您将获得整个团队相应比例的收益，邀请人数越多，获得邀请奖励越多!</p>

        <br>
        <br>

        <p>您的邀请链接</p>
        
        <input id="myInviteUrl" type="text" value="https//www.baidu.com" readonly=true>

        <!-- input后面跟<br>没效果 -->
        <div style="height: 30px;"></div>

        <div style="width: 100%; text-align: center;">
          <button class="btn btn-primary" data-clipboard-action="copy" data-clipboard-target="#myInviteUrl" id="copyButton" type="button">复制</button>
        </div>
        

      </div>

    </div>

  </div>


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/clipboard.min.js"></script>
  <script src="js/share.js"></script>

</body>

</html>
